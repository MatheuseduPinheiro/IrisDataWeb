<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <title>IrisDataWeb - Inputs</title>
</head>
<body>
    <img class="plano-de-fundo" src="{{ url_for('static', filename='images/Irishome.jpg') }}">

    <div class="container-inputs">
        <div id="header-inputs">
            <h3 class="title-page">IrisDataWeb</h3>
            <p></p>
        </div>
        
        <form method="POST" action="{{ url_for('app.predict') }}">
            <div class="input">
                <label for="comprimentoSepala">Comprimento da sépala (em centímetros):</label>
                <input type="number" id="comprimentoSepala" name="a" step="0.1" placeholder="Digite o comprimento da sépala" required>
            </div>
        
            <div class="input">
                <label for="larguraSepala">Largura da sépala (em centímetros):</label>
                <input type="number" id="larguraSepala" name="b" step="0.1" placeholder="Digite a largura da sépala" required>
            </div>
        
            <div class="input">
                <label for="comprimentoPetala">Comprimento da pétala (em centímetros):</label>
                <input type="number" id="comprimentoPetala" name="c" step="0.1" placeholder="Digite o comprimento da pétala" required>
            </div>

            <div class="input">
                <label for="larguraPetala">Largura da pétala (em centímetros):</label>
                <input type="number" id="larguraPetala" name="d" step="0.1" placeholder="Digite a largura da pétala" required>
            </div>
            <div class="gatways">
                <div class="main">
                    <button type="submit">Prever</button>
                </div>
            </div>
        </form>
        
        <div class="output">
            <h1>PREVISÃO:</h1>
            
            {% if data is not none %}
                {% if data == 0 %}
                    <img src="{{ url_for('static', filename='images/Iris-setosa.png') }}" alt="Iris-setosa">
                    <h2>Iris-setosa</h2>

                {% elif data == 1 %}
                    <img src="{{ url_for('static', filename='images/Iris-versicolor.png') }}" alt="Iris-versicolor">
                    <h2>Iris-versicolor</h2>
                    
                {% elif data == 2 %}
                    <img src="{{ url_for('static', filename='images/Iris-virginica.png') }}" alt="Iris-virginica">
                    <h2>Iris-virginica</h2>
                {% endif %}
            {% endif %}
        </div>
    </div>
</body>
</html>
