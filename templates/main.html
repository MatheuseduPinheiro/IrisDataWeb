<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisDataWeb - Inputs</title>
</head>
<body>
    <div class="container-inputs">
        <div id="header-inputs">
            <h3>IrisDataWeb</h3>
            <p></p>
        </div>
        <div class="input">
            <label for="comprimentoSepala">Comprimento da sépala (em centímetros):</label>
            <input type="number" id="comprimentoSepala" name="comprimentoSepala" step="0.1" placeholder="Digite o comprimento da sépala">
        </div>
        
        <div class="input">
            <label for="larguraSepala">Largura da sépala (em centímetros):</label>
            <input type="number" id="larguraSepala" name="larguraSepala" step="0.1" placeholder="Digite a largura da sépala">
        </div>
        
        <div class="input">
            <label for="comprimentoPetala">Comprimento da pétala (em centímetros):</label>
            <input type="number" id="comprimentoPetala" name="comprimentoPetala" step="0.1" placeholder="Digite o comprimento da pétala">
        </div>

        <div class="input">
            <label for="larguraPetala">Largura da pétala (em centímetros):</label>
            <input type="number" id="larguraPetala" name="larguraPetala" step="0.1" placeholder="Digite a largura da pétala">
        </div>
        <div class="output">
            
        </div>
    </div>
</body>
</html>
